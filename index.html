<script type="module">

// üî• IMPORTS FIREBASE
import { initializeApp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs,
  deleteDoc,   // üëà AGREGAR
  doc,         // üëà AGREGAR
  updateDoc    // üëà AGREGAR
} 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// CONFIG (peg√° la tuya real)
const firebaseConfig = {
  apiKey: "AIzaSyD9XuQlppH2yBOEOonF94hQnif2BxJfd8w",
  authDomain: "marroquineriapachu.firebaseapp.com",
  projectId: "marroquineriapachu",
  storageBucket: "marroquineriapachu.firebasestorage.app",
  messagingSenderId: "14287418588",
  appId: "1:14287418588:web:32035b189c84642449f019",
  measurementId: "G-GMSPQF8K9K"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// variable global
let productos = [];


let fotosPreview = [];

document.getElementById("fotos").addEventListener("change", function(){

fotosPreview = [];
let preview = document.getElementById("previewFotos");
preview.innerHTML = "";

for(let file of this.files){

if(file.size > 1500000){
alert("La imagen pesa demasiado. M√°ximo 1.5MB");
continue;
}

let reader = new FileReader();

reader.onload = function(e){
  fotosPreview.push(e.target.result);
  mostrarPreview();
}

reader.readAsDataURL(file);

}

});

async function cargarProductos() {
  const querySnapshot = await getDocs(collection(db, "productos"));
  productos = [];

  querySnapshot.forEach((docSnap) => {
    productos.push({ id: docSnap.id, ...docSnap.data() });
  });

  mostrarProductos();
}


function mostrarPreview(){

let preview = document.getElementById("previewFotos");
preview.innerHTML = "";

fotosPreview.forEach((foto,index)=>{

preview.innerHTML += `
<div 
draggable="true"
ondragstart="arrastrar(event, ${index})"
ondragover="permitirSoltar(event)"
ondrop="soltar(event, ${index})"
style="position:relative; cursor:grab;">

<img src="${foto}" class="preview-img">

<button onclick="borrarFoto(${index})"
style="
position:absolute;
top:-5px;
right:-5px;
background:red;
color:white;
border:none;
border-radius:50%;
width:20px;
height:20px;
cursor:pointer;
font-size:12px;
">‚úñ</button>

</div>
`;

});

}

function borrarFoto(index){
fotosPreview.splice(index,1);
mostrarPreview();
}

let fotoArrastrada = null;

function arrastrar(e, index){
  fotoArrastrada = index;
}

function permitirSoltar(e){
  e.preventDefault();
}

function soltar(e, index){
  e.preventDefault();

  const fotoMovida = fotosPreview.splice(fotoArrastrada, 1)[0];
  fotosPreview.splice(index, 0, fotoMovida);

  mostrarPreview();
}



function verProducto(i){

let p = productos[i];

productoActual = p;
fotoActual = 0;

let visor = document.getElementById("visorProducto");
let imgVisor = document.getElementById("imgVisor");
let nombreVisor = document.getElementById("nombreVisor");
let precioVisor = document.getElementById("precioVisor");
let descripcionVisor = document.getElementById("descripcionVisor");
let miniaturas = document.getElementById("miniaturas");
let btnAgregarVisor = document.getElementById("btnAgregarVisor");

visor.style.display = "flex";
document.body.style.overflow = "hidden";

imgVisor.src = p.fotos?.[0] || "";

activarSwipe(p.fotos);

nombreVisor.innerText = p.nombre;

if(p.precioOferta){
precioVisor.innerHTML = `
<span style="text-decoration:line-through;color:gray;font-size:18px;">
$${p.precio}
</span>
<br>
<span style="color:red;font-weight:bold;">
üî• $${p.precioOferta}
</span>
`;
}else{
precioVisor.innerText = "$" + p.precio;
}

descripcionVisor.innerText = p.descripcion || "";

let mini = "";

(p.fotos || []).forEach((f,index)=>{
mini += `
<img src="${f}" 
style="width:60px;height:60px;object-fit:cover;cursor:pointer"
onclick="cambiarFoto(${index})">
`;
});

miniaturas.innerHTML = mini;

btnAgregarVisor.onclick = function(){
agregarCarrito(i);
};

}

function cerrarVisor(){
document.getElementById("visorProducto").style.display="none";
document.body.style.overflow = "auto"; // üî• ESTA LINEA
}

let carrito=JSON.parse(localStorage.getItem("carrito"))||[];
let productoActual = null;
let fotoActual = 0;

function fotoSiguiente(){

if(!productoActual?.fotos) return;

fotoActual++;

if(fotoActual >= productoActual.fotos.length){
fotoActual = 0;
}

document.getElementById("imgVisor").src =
productoActual.fotos[fotoActual];

}

function fotoAnterior(){

if(!productoActual?.fotos) return;

fotoActual--;

if(fotoActual < 0){
fotoActual = productoActual.fotos.length - 1;
}

document.getElementById("imgVisor").src =
productoActual.fotos[fotoActual];

}

function cambiarFoto(index){
fotoActual = index;
document.getElementById("imgVisor").src =
productoActual.fotos[index];
}

let touchStartX = 0;
let touchEndX = 0;

function activarSwipe(fotos){

const img = document.getElementById("imgVisor");

img.ontouchstart = e=>{
    touchStartX = e.changedTouches[0].screenX;
};

img.ontouchend = e=>{
    touchEndX = e.changedTouches[0].screenX;
    manejarSwipe(fotos);
};

}

function manejarSwipe(fotos){

if(!fotos || fotos.length <= 1) return;

if(touchStartX - touchEndX > 50){
    // swipe izquierda ‚Üí siguiente
    fotoActual++;
}

if(touchEndX - touchStartX > 50){
    // swipe derecha ‚Üí anterior
    fotoActual--;
}

if(fotoActual < 0) fotoActual = fotos.length - 1;
if(fotoActual >= fotos.length) fotoActual = 0;

document.getElementById("imgVisor").src = fotos[fotoActual];

}

let esAdmin = false;


function toggleBuscador(){
let b = document.getElementById("buscador");
b.classList.toggle("activo");
b.focus();
}


function agregarProducto(){

if(fotosPreview.length === 0){
guardarProducto([]);
return;
}

guardarProducto(fotosPreview);

}


async function guardarProducto(fotosArray){

let producto = {
  nombre: document.getElementById("nombre").value,
  precio: Number(document.getElementById("precio").value),
  precioOferta: document.getElementById("precioOferta").value 
      ? Number(document.getElementById("precioOferta").value)
      : null,
  categoria: document.getElementById("categoria").value,
  descripcion: document.getElementById("descripcion").value,
  fotos: fotosArray
};

await addDoc(collection(db, "productos"), producto);

alert("Producto guardado en la nube ‚úÖ");

cargarProductos();
}



function mostrarProductos(){

let cont=document.getElementById("productos");
cont.innerHTML="";

productos.forEach((p,i)=>{

cont.innerHTML+=`
<div class="card" onclick="verProducto(${i})">
<img src="${p.fotos?.[0] || ''}">
<h3>${p.nombre}</h3>
${p.precioOferta ? `
<p style="text-decoration:line-through;color:gray;">
$${p.precio}
</p>
<p style="color:red;font-weight:bold;font-size:28px;">
üî• $${p.precioOferta}
</p>
`
:
`<p>$${p.precio}</p>`
}


<button class="btn-agregar" onclick="event.stopPropagation(); agregarCarrito(${i})">
üõí Agregar al carrito
</button>
${esAdmin ? `
<button onclick="editarProducto(${i})">‚úèÔ∏è Editar</button>
<button onclick="borrarProducto(${i})">üóë Eliminar</button>
` : ``}

</div>
`;

});
}

function agregarCarrito(i){
carrito.push(productos[i]);
actualizarCarrito();
}

function actualizarCarrito(){

let contador = document.getElementById("contadorCarrito");
let lista = document.getElementById("listaCarrito");
let totalLabel = document.getElementById("totalCarrito");

contador.innerText = carrito.length;

let html = "";
let total = 0;

carrito.forEach((p,i)=>{

let precioBase = p.precioOferta ?? p.precio;

let precioFinal = Number(
  precioBase.toString().replace(/\./g, "")
);

total += precioFinal;

html += `
<div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
<img src="${p.fotos?.[0] || ''}" 
     style="width:50px;height:50px;object-fit:cover;border-radius:8px;">
<div style="flex:1;">
<b>${p.nombre}</b><br>
$${p.precioOferta || p.precio}
</div>
<button onclick="borrarCarrito(${i})">‚ùå</button>
</div>
`;

});

lista.innerHTML = html;
totalLabel.innerText = "Total: $" + total.toLocaleString("es-AR");

localStorage.setItem("carrito",JSON.stringify(carrito));
}


function borrarCarrito(i){
carrito.splice(i,1);
actualizarCarrito();
}



function abrirCarrito(){
let panel = document.getElementById("carritoPanel");
let estado = window.getComputedStyle(panel).display;
panel.style.display = estado=="none" ? "block" : "none";
}

async function borrarProducto(i){

  if(confirm("¬øEliminar este producto?")){

    const id = productos[i].id;  // üëà agarramos el ID de Firebase

    await deleteDoc(doc(db, "productos", id)); 
    // üëÜ borra el documento en Firestore

    alert("Producto eliminado ‚úÖ");

    cargarProductos(); // vuelve a cargar todo
  }
}


async function editarProducto(i){

let p = productos[i];

// editar categoria
let nuevaCategoria = prompt(
"Categor√≠a:",
p.categoria
);

if(nuevaCategoria === null) return;

// editar precio
let nuevoPrecio = prompt("Nuevo precio:", p.precio);
if(nuevoPrecio === null) return;

// editar oferta
let nuevaOferta = prompt(
"Nuevo precio oferta (vac√≠o para quitar):",
p.precioOferta || ""
);

// editar descripcion
let nuevaDescripcion = prompt(
"Nueva descripci√≥n:",
p.descripcion || ""
);


// üî• EDITAR FOTOS
let editarFotos = confirm("¬øQuer√©s cambiar las fotos?");

let nuevasFotos = p.fotos;

if(editarFotos){

let input = document.createElement("input");
input.type = "file";
input.multiple = true;
input.accept = "image/*";

input.onchange = function(){

let archivos = input.files;
let lectorPromesas = [];

for(let file of archivos){

if(file.size > 1500000){
alert("Una imagen pesa demasiado (m√°x 1.5MB)");
continue;
}

lectorPromesas.push(new Promise(resolve => {

let reader = new FileReader();

reader.onload = e => resolve(e.target.result);
reader.readAsDataURL(file);

}));

}

Promise.all(lectorPromesas).then(async fotosBase64 => {

nuevasFotos = fotosBase64;

await updateDoc(doc(db, "productos", p.id), {
categoria: nuevaCategoria,
precio: Number(nuevoPrecio),
precioOferta: nuevaOferta || null,
descripcion: nuevaDescripcion,
fotos: nuevasFotos
});

alert("Producto actualizado ‚úÖ");
cargarProductos();

});

return;

}

// si no edita fotos
await updateDoc(doc(db, "productos", p.id), {
categoria: nuevaCategoria,
precio: Number(nuevoPrecio),
precioOferta: nuevaOferta || null,
descripcion: nuevaDescripcion
});

alert("Producto actualizado ‚úÖ");
cargarProductos();

}



function enviarPedido(){

let texto = "Hola quiero comprar:%0A";
let total = 0;

carrito.forEach(p=>{

let precioFinal = Number(p.precioOferta || p.precio);
total += precioFinal;

texto += `${p.nombre} - $${precioFinal}%0A`;

});

texto += `%0A*Total: $${total.toLocaleString("es-AR")}*`;

window.open(`https://wa.me/5491150649868?text=${texto}`, "_blank");

}

function buscarProducto(){

let texto = document.getElementById("buscador").value.toLowerCase();
let cards = document.querySelectorAll(".card");

cards.forEach(c=>{
c.style.display = c.innerText.toLowerCase().includes(texto)
? "block" : "none";
});
}

cargarProductos();



function filtrarCategoria(cat){
let cont=document.getElementById("productos");
cont.innerHTML="";

productos.forEach((p,i)=>{
if(cat=="Todos" || p.categoria==cat){
cont.innerHTML+=`
<div class="card">
<img src="${p.fotos?.[0] || ''}" onclick="verProducto(${i})">
<h3>${p.nombre}</h3>
${p.precioOferta ? `
<p style="text-decoration:line-through;color:gray;">
$${p.precio}
</p>
<p style="color:red;font-weight:bold;font-size:22px;">
üî• $${p.precioOferta}
</p>
` 
:
`<p>$${p.precio}</p>`}
<button class="btn-agregar" onclick="agregarCarrito(${i})">
üõí Agregar al carrito
</button>
</div>
`;
}
});
